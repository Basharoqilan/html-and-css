<!DOCTYPE html>
<html>
<head>
<style>
.a{
   
width: 100%;
height: 500px;
column-gap: 3px;
row-gap: 3px;
display: grid;
grid-template-columns: 25% 25%  25%  25% ;
}
.b{
  
    background-color: yellow;
    text-align: center;
    font-size: 50px;
}
.c{
   margin-top: 30%; 
}
</style>
</head>
<body>
    <h1>What do you think !</h1>
    <div class="a">
        <div style="background-color: yellow;  text-align: center;font-size: 50px; grid-row-start: 2 ; grid-column-end: 5; "> <div class="c">1</div></div>
        <div  style="background-color: yellow;  text-align: center;font-size: 50px; grid-row-start: 1 ; grid-column-end: 3; " ><div  class="c">2</div></div>
        <div  style="background-color: yellow;  text-align: center;font-size: 50px; grid-row-start: 1 ; grid-column-end: 2; "><div  class="c">3</div></div>
        <div style="background-color: yellow;  text-align: center;font-size: 50px; grid-row-start: 1 ; grid-column-end: 4; " ><div  class="c">4</div></div>
        <div  style="background-color: yellow;  text-align: center;font-size: 50px; grid-row-start: 2 ; grid-column-end: 4; "><div  class="c">5</div></div>
        <div  style="background-color: yellow;  text-align: center;font-size: 50px; grid-row-start: 1 ; grid-column-end: 5; "><div class="c">6</div></div>
        <div  style="background-color: yellow;  text-align: center;font-size: 50px; grid-row-start: 2 ; grid-column-end: 2; "><div class="c">7</div></div>
        <div  style="background-color: yellow;  text-align: center;font-size: 50px; grid-row-start: 2 ; grid-column-end: 3; "><div  class="c">8</div></div>
    </div>
</body>
</html>
