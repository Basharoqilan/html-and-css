<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
    <form>
        <div class="mb-3">
          <label for="examplefirst name" class="form-label">First name :</label>
          <input type="text" class="form-control" id="exampleInputfirst name" aria-describedby="emailHelp">
        
        </div>
        <div class="mb-3">
          <label for="exampleLast name" class="form-label">Last name :</label>
          <input type="text" class="form-control" id="exampleInputLast name">
        </div>

   
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">female</label>
            <br>
          </div>
<div style="margin-top: 15px;">
    <label for="exampleIDate of birth" class="form-label">Date of birth :</label>
    <input type="date" class="form-control" id="exampleInputDate of birth">
   
</div>



          

<div style="margin-top: 20px;">
        <button type="submit" class="btn btn-primary">Add</button>

    </div>


      </form>
      
        
      
  </body>
</html>
